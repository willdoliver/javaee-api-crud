

<h1>Register New User</h1>
 
<form action="adduser.jsp" method="post">
	<table>
		<tr>
			<td>Name: </td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input type="email" name="email"/></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td>
				<input type="radio" name="gender" value="Masculine"/>Masculine
				<input type="radio" name="gender" value="Feminine"/>Feminine
			</td>
		</tr>
		<tr>
			<td>Country: </td>
			<td>
				<select name="country">
					<option>Brazil</option>
					<option>EUA</option>
					<option>Argentina</option>
					<option>Mexico</option>
					<option>Chile</option>
					<option>Canada</option>
					<option>Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Add User"/>
			</td>
		</tr>
	</table>
</form>
